<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculate</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <input id="screen" type="text" readonly value="">
    <div id="buttons">
        <button class="button ac" value="AC">AC</button>
        <button class="button cal" value="/">/</button>
        <button class="button cal" value="*">*</button>
        <button class="button cal" value="7">7</button>
        <button class="button cal" value="8">8</button>
        <button class="button cal" value="9">9</button>
        <button class="button cal" value="-">-</button>
        <button class="button cal" value="4">4</button>
        <button class="button cal" value="5">5</button>
        <button class="button cal" value="6">6</button>
        <button class="button cal" value="+">+</button>
        <button class="button cal" value="1">1</button>
        <button class="button cal" value="2">2</button>
        <button class="button cal" value="3">3</button>
        <button class="button equal" value="=">=</button>
        <button class="button cal zero" value="0">0</button>
        <button class="button cal" value=".">.</button>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
